<style>
    /* --- CSS STYLING GAYA "KALCER" (VIBRANT/LO-FI) --- */
    :root {
        --primary-color: #388E3C; 
        --secondary-color: #FFEE58; 
        --accent-color: #9C27B0; 
        --dark-color: #212121;
        --light-color: #FAFAFA;
    }

    /* Font dari Google Fonts (simulasi font kalcer) */
    /* Menggunakan font fallback jika koneksi lambat */
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&family=Varela+Round&display=swap');

    body {
        font-family: 'Varela Round', sans-serif; 
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-color: var(--light-color);
        color: var(--dark-color);
        scroll-behavior: smooth;
    }

    /* Reset default margin/padding for mobile */
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 0 15px; /* Kurangi padding horizontal di layar besar */
    }

    section {
        padding: 80px 0; 
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    /* --- HEADER & NAVIGASI --- */
    header {
        background: var(--primary-color);
        color: var(--light-color);
        padding: 1.2em 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 5px dashed var(--secondary-color);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        font-family: 'Bungee Inline', cursive;
        font-size: 1.6em;
        letter-spacing: 2px;
        color: var(--secondary-color);
    }

    nav a {
        color: var(--light-color);
        text-decoration: none;
        margin: 0 10px;
        font-weight: 700;
        text-transform: uppercase;
        transition: color 0.3s;
        border-bottom: 2px solid transparent;
        padding-bottom: 2px;
    }

    nav a:hover {
        color: var(--secondary-color);
        border-bottom-color: var(--secondary-color);
    }
    
    /* Heading Fonts */
    h2 {
        font-family: 'Press Start 2P', cursive;
        font-size: 1.8em;
        color: var(--accent-color);
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* --- HERO SECTION --- */
    #hero {
        background: var(--light-color);
        height: 75vh; 
        background-image: url('https://via.placeholder.com/1600x800?text=DIMSUM+KEREN+LO-FI');
        background-size: cover;
        background-position: center;
        filter: grayscale(10%);
    }

    #hero-content {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        border: 4px solid var(--primary-color);
        box-shadow: 10px 10px 0 var(--accent-color); 
        max-width: 80%;
    }

    #hero h1 {
        font-family: 'Bungee Inline', cursive;
        font-size: 3em;
        color: var(--primary-color);
        margin: 0;
        line-height: 1.2;
    }

    .cta-button {
        display: inline-block;
        background: var(--accent-color);
        color: var(--secondary-color);
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 25px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 3px solid var(--dark-color);
        box-shadow: 4px 4px 0 var(--dark-color); 
        transition: transform 0.1s, box-shadow 0.1s;
    }

    .cta-button:active {
        transform: translate(4px, 4px);
        box-shadow: 0 0 0 var(--dark-color);
    }

    /* --- MENU & GALERI SECTIONS --- */
    .menu-grid, .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        margin-top: 40px;
        text-align: center;
    }
    
    .menu-item {
        background: var(--light-color);
        padding: 20px;
        border-radius: 5px;
        border: 3px solid var(--accent-color);
        box-shadow: 5px 5px 0 var(--primary-color);
        transition: all 0.2s;
    }
    
    .gallery-item {
        position: relative; 
        overflow: hidden; 
        border: 5px solid var(--dark-color);
        box-shadow: 8px 8px 0 var(--accent-color);
        cursor: pointer;
        transition: all 0.2s;
        aspect-ratio: 16/9;
    }

    /* --- RESPONSIVITAS INTENSIF (MEDIA QUERIES) --- */

    @media (max-width: 1024px) {
        .container {
            padding: 0 20px;
        }
        #hero-content {
            max-width: 90%;
        }
    }

    @media (max-width: 768px) {
        /* Perubahan Global */
        section {
            padding: 60px 0;
        }

        /* Header & Navigasi */
        header .container {
            flex-direction: column; /* Tumpuk logo dan navigasi */
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            margin: 0 5px;
            font-size: 0.9em;
            display: inline-block; /* Agar navigasi tetap horizontal */
        }
        
        /* Typography */
        #hero h1 {
            font-size: 2em; /* Turunkan ukuran font hero */
        }
        h2 {
            font-size: 1.5em; /* Turunkan ukuran font section heading */
            letter-spacing: 0.5px;
        }
        
        /* Grid Layout */
        .menu-grid, .gallery-grid {
            /* Paksakan 1 kolom pada layar yang sangat kecil (di bawah 500px) */
            grid-template-columns: 1fr; 
            gap: 40px; /* Tambah jarak antar item agar tidak terlalu padat */
        }

        /* Hero Content */
        #hero-content {
            padding: 20px;
            box-shadow: 7px 7px 0 var(--accent-color); 
        }

        /* Menu Item Spacing */
        .menu-item {
            box-shadow: 5px 5px 0 var(--primary-color);
        }

        /* Gallery Item */
        .gallery-item {
            aspect-ratio: 4/3; /* Lebih pendek untuk tampilan mobile */
            box-shadow: 5px 5px 0 var(--accent-color);
        }
    }

    @media (max-width: 480px) {
        /* Perubahan ekstra untuk tampilan ponsel yang sangat kecil */
        header h1 {
            font-size: 1.4em;
        }
        nav {
            overflow-x: auto; /* Biarkan navigasi bisa digeser horizontal jika terlalu panjang */
            white-space: nowrap;
            padding-bottom: 5px; /* Ruang untuk scrollbar */
        }
        #hero h1 {
            font-size: 1.8em;
        }
        .cta-button {
            padding: 10px 20px;
            font-size: 0.9em;
        }
        /* Pastikan elemen lain (kontak, footer) menggunakan padding 15px */
        .container {
             padding: 0 15px; 
        }
    }

    /* --- KONTAK & FOOTER --- (dipertahankan dari kode sebelumnya) */
    #kontak {
        background-color: var(--primary-color);
        color: var(--light-color);
        border-top: 5px double var(--secondary-color);
    }

    #kontak a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 2px;
    }

    footer {
        background: var(--dark-color);
        color: #aaa;
        padding: 30px 0;
        font-family: Arial, sans-serif;
    }

</style>
